<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TinyMCE Snippet Plugin</title>
	
	<script src="tiny_mce/tiny_mce.js"></script>

	<script type="text/javascript">
		// List of snippets
		var data = [
			{ title: "Delicious",	value: "[delicious tag]",	cls: "delicious"   },
			{ title: "Twitter",		value: "[twitter tag]",		cls: "twitter"     },
			{ title: "External",	value: "[external tag]",	cls: "external"    },
			{ title: "Facebook",	value: "[facebook tag]",	cls: "facebook"    },
			{ title: "Google",		value: "[google tag]",		cls: "google"      },
			{ title: "Reddit",		value: "[reddit tag]",		cls: "reddit"      },
			{ title: "Digg",		value: "[digg tag]",		cls: "digg"        },
			{ title: "Stumbleupon",	value: "[stumbleupon tag]",	cls: "stumbleupon" },
			{ title: "Myspace",		value: "[myspace tag]",		cls: "myspace"     }
		];

		tinyMCE.init({
			// General options
			mode : "textareas",
			theme : "advanced",
			
			// Theme options
			theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,bullist,numlist,|,justifyleft,justifycenter,justifyright,justifyfull,fontselect,fontsizeselect",
			
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_resizing : true,
			theme_advanced_path : false,

			// Load the snippet plugin
			plugins : "snippet",
			// retrieve the list of snippets
			snippet_list : data,
			// snippets buttons
			theme_advanced_buttons2 : "snippetlistbox,snippetsplitbtn,snippetmenubtn,snippetmenubtnicon"
		});
	</script>
</head>
<body>
	
	<textarea id="elm1" name="elm1" rows="15" cols="80">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</textarea>
	
</body>
</html>
